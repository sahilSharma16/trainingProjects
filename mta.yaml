_schema-version: "3.1"
ID: RequestManagement
description: A simple CAP project.
version: 1.0.0
modules:
- name: RequestManagement-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: RequestManagement-db
  - name: RequestManagement-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: RequestManagement-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: RequestManagement-db
  parameters:
    buildpack: nodejs_buildpack
- name: RequestManagement-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: RequestManagement-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - appuser.zip
      name: appuser
      target-path: resources/
    - artifacts:
      - appconfig.zip
      name: appconfig
      target-path: resources/
- name: appuser
  type: html5
  path: app/user
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: appconfig
  type: html5
  path: app/config
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: RequestManagement-destination-content
  type: com.sap.application.content
  requires:
  - name: RequestManagement-destination-service
    parameters:
      content-target: true
  - name: RequestManagement-repo-host
    parameters:
      service-key:
        name: RequestManagement-repo-host-key
  - name: uaa_RequestManagement
    parameters:
      service-key:
        name: uaa_RequestManagement-key
  parameters:
    content:
      instance:
        destinations:
        - Name: requestManagement_RequestManagement_repo_host
          ServiceInstanceName: RequestManagement-html5-srv
          ServiceKeyName: RequestManagement-repo-host-key
          sap.cloud.service: requestManagement
        - Authentication: OAuth2UserTokenExchange
          Name: requestManagement_uaa_RequestManagement
          ServiceInstanceName: RequestManagement-xsuaa-service
          ServiceKeyName: uaa_RequestManagement-key
          sap.cloud.service: requestManagement
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: RequestManagement-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: RequestManagement-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: RequestManagement-html5-srv
    service-plan: app-host
- name: RequestManagement-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: RequestManagement-destination-service
    service-plan: lite
- name: uaa_RequestManagement
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: RequestManagement-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
